<html>
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: white;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            margin-right: 15px;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .success-message, .error-message {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
        .employee-list {
            margin-top: 20px;
            max-width: 600px;
        }
        .employee-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .employee-details {
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #444;
            flex: 1;
            margin-right: 10px;
        }
        .employee-details span {
            display: inline-block;
            margin-right: 10px;
        }
        .delete-btn {
            background-color: white;
            color: black;
            border: none;
            border-radius: 50px;
            padding: 5px 15px;
            cursor: pointer;
        }
        .no-employees {
            color: grey;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>New Employees</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="profession">Enter Profession</label>
            <input type="text" id="profession">
        </div>
        <div class="form-group">
            <label for="age">Enter Age</label>
            <input type="text" id="age">
        </div>
    </div>
    <button class="btn" onclick="addUser()">Add User</button>
    <div class="success-message" id="success-message" style="display: none;">Success : Employee Added!</div>
    <div class="error-message" id="error-message" style="display: none;">Error: Please Make sure All the fields are filled before adding in an employee</div>
    <h2>Added Employees</h2>
    <div class="no-employees" id="no-employees">You have 0 Employees.</div>
    <div class="employee-list" id="employee-list">
        <!-- Employee items will be added here -->
    </div>

    <script>
        function addUser() {
            const name = document.getElementById('name').value;
            const profession = document.getElementById('profession').value;
            const age = document.getElementById('age').value;
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const noEmployees = document.getElementById('no-employees');

            if (name === '' || profession === '' || age === '') {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            noEmployees.style.display = 'none';

            const employeeList = document.getElementById('employee-list');
            const employeeCount = employeeList.children.length + 1;
            const employeeItem = document.createElement('div');
            employeeItem.className = 'employee-item';
            employeeItem.innerHTML = `<div class="employee-details">
                                        <span>${employeeCount}. Name : ${name}</span>
                                        <span>Profession: ${profession}</span>
                                        <span>Age:${age}</span>
                                      </div>
                                      <button class="delete-btn" onclick="deleteUser(this)">Delete User</button>`;
            employeeList.appendChild(employeeItem);

            document.getElementById('name').value = '';
            document.getElementById('profession').value = '';
            document.getElementById('age').value = '';
        }

        function deleteUser(button) {
            const employeeItem = button.parentElement;
            employeeItem.remove();

            const employeeList = document.getElementById('employee-list');
            if (employeeList.children.length === 0) {
                document.getElementById('no-employees').style.display = 'block';
            }
        }

        window.onload = function() {
            document.getElementById('name').value = '';
            document.getElementById('profession').value = '';
            document.getElementById('age').value = '';
        }
    </script>
</body>
</html>
